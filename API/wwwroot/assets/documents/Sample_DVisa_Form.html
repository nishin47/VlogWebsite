<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 10px;
        justify-items: center;
      }

      .image-item {
        width: 100%;
      }

      .image-item img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="image-container">
      <div class="image-item">
        <img src="./firstdvisa.png" alt="Image 1" />
      </div>
      <div class="image-item">
        <img src="./secondvisa.png" alt="Image 2" />
      </div>
      <div class="image-item">
        <img src="./thirdvisa.png" alt="Image 3" />
      </div>
      <div class="image-item">
        <img src="./fourthvisa.png" alt="Image 4" />
      </div>
      <div class="image-item">
        <img src="./fifthvisa.png" alt="Image 5" />
      </div>
      <div class="image-item">
        <img src="./sixthvisa.png" alt="Image 6" />
      </div>
      <div class="image-item">
        <img src="./seventhvisa.png" alt="Image 7" />
      </div>
      <div class="image-item">
        <img src="./eightvisa.png" alt="Image 8" />
      </div>
      <!-- Add more <div> elements with the class "image-item" and nested <img> tags for additional images -->
    </div>
  </body>
</html>
